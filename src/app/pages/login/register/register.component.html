
<div class="container mx-auto w-3/4 my-8">
    <h1 class="text-2xl font-bold mb-4">Register</h1>
    <form [formGroup]="register" (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <div class="mb-4">
            <label for="firstName" class="block text-gray-700">First Name</label>
            <input type="text" id="firstName" name="firstName" class="border border-gray-300 px-4 py-2 rounded-md w-full"
                formControlName="name">
        </div>
        <div class="mb-4">
            <label for="lastName" class="block text-gray-700">Last Name</label>
            <input type="text" id="lastName" name="lastName" class="border border-gray-300 px-4 py-2 rounded-md w-full"
            formControlName="lastname">
        </div>
        <div class="mb-4">
            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="email" name="email" class="border border-gray-300 px-4 py-2 rounded-md w-full"
            formControlName="email">
        </div>
        <div class="mb-4">
            <label for="password" class="block text-gray-700">Password</label>
            <input type="password" id="password" name="password" class="border border-gray-300 px-4 py-2 rounded-md w-full"
            formControlName="password">
        </div>
        <div class="mb-4">
            <label for="phone" class="block text-gray-700">Phone</label>
            <input type="tel" id="phone" name="phone" class="border border-gray-300 px-4 py-2 rounded-md w-full"
            formControlName="phone">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Register</button>
    </form>
</div>
