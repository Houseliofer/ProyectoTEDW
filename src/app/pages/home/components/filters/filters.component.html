<mat-expansion-panel *ngIf="categories" >
    <mat-expansion-panel-header>
        <mat-panel-title>
            CATEGORIES
        </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-selection-list [multiple]="false">
        <mat-list-option [ngStyle]="{
            'list-style-type': 'none',
          }" *ngFor="let category of categories" [value]="category._id">
            <button (click)="onShowCategory(category.categoria)">{{category.categoria}}</button>
        </mat-list-option>
    </mat-selection-list>
</mat-expansion-panel>
