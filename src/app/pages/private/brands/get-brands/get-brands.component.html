<!-- get-brand.component.html -->   
    
    <div class="w-full h-full mx-auto mt-8">
      <div *ngIf="showTable">
        <button type="button" 
          class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "
          (click)="toggleAddCategoryForm()">
          Add brand
        </button>
          <table mat-table [dataSource]="Brand" class="table-auto">
          <!-- Columna de nombre de marca -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef class="px-4"> Brand name </th>
            <td mat-cell *matCellDef="let brand" class="px-4"> {{ brand.brand }} </td>
          </ng-container>
      
          <!-- Columna de botones de acción -->
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="px-4"> Actions </th>
            <td mat-cell *matCellDef="let brand" class="px-4">
              <!-- Botón de editar -->
              <button mat-icon-button (click)="editBrand(brand)">
                <mat-icon>edit</mat-icon>
              </button>
              <!-- Botón de borrar -->
              <button mat-icon-button (click)="deleteBrand(brand._id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <!-- Definir las columnas en la tabla -->
          <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
          <tr mat-row *matRowDef="let brand; columns: ['name', 'actions'];"></tr>
        </table>
      </div>
    </div>      
    
    <div *ngIf="showAddBrandForm" class="w-full h-full mx-auto">
      <app-new-brand [brandToEdit]="editingBrand" (formSubmit)="onFormSubmit()" (goBack)="goBackToList()"></app-new-brand>
    </div>
