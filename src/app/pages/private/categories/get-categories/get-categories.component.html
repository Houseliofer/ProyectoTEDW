<!-- get-categories.component.html -->
<div class="w-full h-full mx-auto mt-8">
  <div *ngIf="showTable">
    <button type="button" 
      class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 "
      (click)="toggleAddCategoryForm()">
      Add category
    </button>
      <table mat-table [dataSource]="categories" class="table-auto">
      <!-- Columna de nombre de categoría -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="px-4"> Category name </th>
        <td mat-cell *matCellDef="let category" class="px-4"> {{ category.categoria }} </td>
      </ng-container>
  
      <!-- Columna de botones de acción -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="px-4"> Actions </th>
        <td mat-cell *matCellDef="let category" class="px-4">
          <!-- Botón de editar -->
          <button mat-icon-button (click)="editCategory(category)">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- Botón de borrar -->
          <button mat-icon-button (click)="deleteCategory(category._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Definir las columnas en la tabla -->
      <tr mat-header-row *matHeaderRowDef="['name', 'actions']"></tr>
      <tr mat-row *matRowDef="let category; columns: ['name', 'actions'];"></tr>
    </table>
  </div>
</div>
  

<div *ngIf="showAddCategoryForm" class="w-full h-full mx-auto">
  <app-new-category [categoryToEdit]="editingCategory" (formSubmit)="onFormSubmit()" (goBack)="goBackToList()"></app-new-category>
</div>
