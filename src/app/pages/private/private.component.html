<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
                <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar"
                    type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                    <span class="sr-only">Open sidebar</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                        </path>
                    </svg>
                </button>
                <a routerLink="/" class="flex ms-2 md:me-24">
                    <img src="https://sg.com.mx/sites/default/files/2018-04/LogoITCelaya.png" class="h-8 me-3"
                        alt="TecLince Logo" />
                    <span
                        class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">TecLince
                        Store Admin Dashboard</span>
                </a>
            </div>
            <div class="flex items-center">
                <div class="flex items-center ms-3">
                    <div>
                        <button type="button"
                            class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                            aria-expanded="false" data-dropdown-toggle="dropdown-user">
                            <span class="sr-only">Open user menu</span>
                            <img class="w-8 h-8 rounded-full" [src]="user?.data?.image" alt="user photo">
                        </button>
                    </div>
                    <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded shadow dark:bg-gray-700 dark:divide-gray-600"
                        id="dropdown-user">
                        <div class="px-4 py-3" role="none" *ngIf="user.data">
                            <p class="text-sm text-gray-900 dark:text-white" role="none">
                                {{ user?.data?.name }} {{user?.data?.lastname}}
                            </p>
                            <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                                {{user?.data?.email}}
                            </p>
                        </div>
                        <ul class="py-1" role="none">
                            <li>
                                <a (click)="toggleContent('profile')"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                    role="menuitem">
                                    <mat-icon>settings</mat-icon>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Settings</span>
                                </a>
                            </li>
                            <li>
                                <a (click)="onLogout()"
                                    class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                                    role="menuitem">
                                    <mat-icon>exit_to_app</mat-icon>
                                    <span class="flex-1 ms-3 whitespace-nowrap">Sign out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</nav>

<aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <div class="h-full px-3 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
        <ul class="space-y-2 font-medium">
            <li>
                <a (click)="toggleContent('orders')"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                        <path
                            d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z" />
                        <path
                            d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z" />
                    </svg>
                    <span class="ms-3">Store</span>
                </a>
            </li>


            <li>
                <a (click)="toggleContent('category')" [class.bg-blue-500]="selectedLink === 'category'"
                    [class.text-white]="selectedLink === 'category'"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <mat-icon>graphic_eq</mat-icon>
                    <span class="flex-1 ms-3 whitespace-nowrap">Categories</span>
                </a>
            </li>

            <li>
                <a (click)="toggleContent('supplier')" [class.bg-blue-500]="selectedLink === 'supplier'"
                    [class.text-white]="selectedLink === 'supplier'"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">
                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24">
                        <path
                            d="m3.5,5c1.378,0,2.5-1.121,2.5-2.5S4.878,0,3.5,0,1,1.121,1,2.5s1.122,2.5,2.5,2.5Zm0-4c.827,0,1.5.673,1.5,1.5s-.673,1.5-1.5,1.5-1.5-.673-1.5-1.5.673-1.5,1.5-1.5Zm20.45,16.913l-.226-.975-9.068,2.102-3.162-13.638-.975.227,1.245,5.371h-3.956l-1.533-3.065c-.597-1.193-1.796-1.935-3.13-1.935h-1.146c-1.103,0-2,.897-2,2v6.161c0,.7.356,1.337.959,1.707l4.041,2.415v5.717h1v-6.283l-4.522-2.703c-.299-.184-.478-.503-.478-.853v-6.161c0-.552.449-1,1-1h1.146c.297,0,.586.052.854.148v7.357l1,.598v-7.281c.149.166.278.354.382.56l1.809,3.618h4.806l1.623,7.002c-.031-.001-.063-.002-.095-.002-1.378,0-2.5,1.121-2.5,2.5s1.122,2.5,2.5,2.5,2.5-1.121,2.5-2.5c0-.614-.223-1.177-.592-1.613l8.516-1.974Zm-10.424,5.087c-.827,0-1.5-.673-1.5-1.5s.673-1.5,1.5-1.5,1.5.673,1.5,1.5-.673,1.5-1.5,1.5ZM1,18l1,.598v5.402h-1v-6Zm14.554-3.362c.135.574.485,1.062.987,1.372.353.218.749.329,1.153.329.171,0,.344-.02.515-.061l3.108-.738c1.178-.279,1.912-1.467,1.636-2.646l-.748-3.192c-.135-.575-.486-1.062-.988-1.372-.502-.311-1.095-.406-1.667-.269l-3.107.738c-1.179.279-1.913,1.467-1.636,2.646l.748,3.192Zm1.119-4.866l3.107-.738c.094-.022.188-.033.281-.033.22,0,.437.062.629.18.274.17.466.436.54.75l.748,3.192c.151.644-.25,1.292-.894,1.445l-3.108.738c-.315.075-.636.022-.911-.146-.274-.17-.465-.436-.539-.75l-.748-3.192c-.151-.645.25-1.292.894-1.445Z" />
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">Supplier</span>
                </a>
            </li>
            <li>
                <a (click)="toggleContent('brand')" [class.bg-blue-500]="selectedLink === 'brand'"
                    [class.text-white]="selectedLink === 'brand'"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"
                        width="512" height="512">
                        <path
                            d="M21.68,9.108L13.204,.723C12.655,.173,11.869-.089,11.098,.013L4.209,.955c-.274,.038-.466,.29-.428,.563,.037,.273,.293,.461,.562,.428l6.889-.942c.46-.066,.934,.095,1.267,.427l8.476,8.385c1.356,1.356,1.363,3.569,.01,4.94l-.19,.199c-.209-.677-.58-1.314-1.114-1.848L11.204,4.723c-.549-.55-1.337-.812-2.106-.709l-6.889,.942c-.228,.031-.404,.213-.43,.44l-.765,6.916c-.083,.759,.179,1.503,.72,2.044l8.417,8.326c.85,.85,1.979,1.318,3.181,1.318h.014c1.208-.004,2.341-.479,3.189-1.339l3.167-3.208c.886-.898,1.317-2.081,1.292-3.257l.708-.743c1.732-1.754,1.724-4.6-.022-6.345Zm-2.688,9.643l-3.167,3.208c-.66,.669-1.542,1.039-2.481,1.042h-.011c-.935,0-1.812-.364-2.476-1.027L2.439,13.646c-.324-.324-.48-.77-.431-1.225l.722-6.528,6.502-.889c.462-.063,.934,.095,1.267,.427l8.476,8.385c1.356,1.356,1.363,3.569,.017,4.934ZM8,10c0,.552-.448,1-1,1s-1-.448-1-1,.448-1,1-1,1,.448,1,1Z" />
                    </svg>

                    <span class="flex-1 ms-3 whitespace-nowrap">Brand</span>
                </a>
            </li>

            <li>
                <a (click)="toggleContent('product')" [class.bg-blue-500]="selectedLink === 'product'"
                    [class.text-white]="selectedLink === 'product'"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 group">

                    <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                        xmlns="http://www.w3.org/2000/svg" id="Layer_1" data-name="Layer 1" viewBox="0 0 24 24"
                        width="512" height="512">
                        <path
                            d="M6.461,14.667l.696-.717,2.984,2.898c.201,.199,.519,.199,.712,.005l5.796-5.71,.701,.713-5.792,5.707c-.291,.29-.674,.437-1.057,.437s-.769-.146-1.062-.439l-2.979-2.894Zm17.539-6.667h-1V24H1V8H0V2.5C0,1.121,1.122,0,2.5,0H21.5c1.379,0,2.5,1.121,2.5,2.5v5.5Zm-2,0H2v15H22V8Zm1-5.5c0-.827-.673-1.5-1.5-1.5H2.5c-.827,0-1.5,.673-1.5,1.5V7H23V2.5Z" />
                    </svg>

                    <span class="flex-1 ms-3 whitespace-nowrap">Products</span>
                </a>
            </li>
        </ul>
    </div>
</aside>

<div class="p-4 sm:ml-64">
    <app-get-categories *ngIf="contentStatus['category']"></app-get-categories>
    <app-get-suppliers *ngIf="contentStatus['supplier']"></app-get-suppliers>
    <app-get-brands *ngIf="contentStatus['brand']"></app-get-brands>
    <app-get-products *ngIf="contentStatus['product']"></app-get-products>
    <app-get-profile *ngIf="contentStatus['profile']"></app-get-profile>
    <app-get-orders *ngIf="contentStatus['orders']"></app-get-orders>
</div>
