<!-- reset-password.component.html -->
<div class="flex justify-center items-center h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6">Reset Password</h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <!-- Agrega campos para la nueva contraseña y su verificación -->
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
            New Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            placeholder="Enter your new password"
            formControlName="password"
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="verifyPassword">
            Verify Password
          </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            type="password"
            placeholder="Verify your password"
            formControlName="verifyPassword"
          />
        </div>
        <button
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline mb-4"
        >
          Reset Password
        </button>
      </form>
    </div>
  </div>
